    "hook": {
      "on-activate": "  # -> Set variables, create files and directories\n  # -> Perform initialization steps, e.g. create a python venv\n  # -> Useful environment variables:\n  #      - FLOX_ENV_PROJECT=/home/user/example\n  #      - FLOX_ENV=/home/user/example/.flox/run\n  #      - FLOX_ENV_CACHE=/home/user/example/.flox/cache\n\nif [[ -z ${GITHUB_PERSONAL_TOKEN} ]]; then\n\techo -e \"Must set environment variable GITHUB_PERSONAL_TOKEN\"\n\texit 1;\nfi\n\ncat > ${FLOX_ENV_PROJECT}/.mcp.json << EOF\n{\n\t\"mcpServers\": {\n\t\t\"ask-human\": { \"command\": \"ask-human-mcp\",\n\t\t\t\t\t\"description\": \"If there is any fact that you do not know, e.g. configuration, external resource or endpoint rather than hallucinating, use this mcp plugin to see if the human asking you questions can answer.\",\n                        \"args\": [\"--file\",\n                            \"./ask_human.md\"\n                        ]},\n\t\t\"language-server\": {\n\t\t\t\"command\": \"mcp-language-server\",\n\t\t\t\"description\": \"Use to answer questions about the rust codebase, standard LSP implementation for the rust programming language, better than manually searching the text because it is language aware.\",\n\t\t\t\"args\": [ \"--workspace\",\n\t\t\t\t\".\",\n\t\t\t\t\"--lsp\",\n\t\t\t\t\"rust-analyzer\"\n\t\t\t\t]\n\t\t},\n\t\t\"github\": {\n\t\t\t\"type\": \"http\",\n\t\t\t\"description\": \"Allow interaction with the GitHub MCP Server to allow for interaction with the Github review/issue/pull request workflows common in development shops.\",\n\t\t\t\"url\": \"https://api.githubcopilot.com/mcp/\",\n\t\t\t\"headers\": {\n\t\t\t\t\"Authorization\": \"Bearer $GITHUB_PERSONAL_TOKEN\"\n\t\t\t}\n\t\t}\n\t}\n}\nEOF\nexport GOPATH=\"${FLOX_ENV_CACHE}/go\"\nmkdir -p ${GOPATH}\nexport PATH=${GOPATH}/bin:${PATH}\ngo install github.com/isaacphi/mcp-language-server@latest\nuv init\n#uv pip install ask-human-mcp\nuv add git+https://github.com/Masony817/ask-human-mcp --rev 24793b6362e000c12418cae7be5b8caa93cd371a\nsource \"${FLOX_ENV_PROJECT}/.venv/bin/activate\"\n#claude --mcp-config .mcp.json $CLAUDE_ARGS\n"
    },
